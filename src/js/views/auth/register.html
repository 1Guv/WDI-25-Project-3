<!DOCTYPE html>

  <form name="register.registerForm" ng-submit="register.submit()">
    <div>
      <input type="text" name="username" id="username" ng-model="register.user.username" required placeholder="Username">
    </div>


    <div>
      <input type="email" required name="email" id="email" ng-model="register.user.email" placeholder="email">
    </div>

    <div>
      <input type="password" required name="password" id="password" ng-model="register.user.password" placeholder="password">
    </div>


    <div>
      <input type="password" required name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation" placeholder="Password confirmation">
    </div>

    <div>
      <button>Register</button>
    </div>

  </form>
